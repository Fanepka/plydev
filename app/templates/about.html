<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ренат (Fanepka) - О себе</title>
    <link rel="stylesheet" href="static/styles.css">
    <!-- Подключаем Markdown-it -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
    <!-- Подключаем GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <!-- Подключаем ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="/">Главная</a>
            <a href="/about">О себе</a>
            <a href="/projects">Проекты</a>
            <div class="theme-switch-container">
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
                <span class="theme-switch-label">Тёмная тема</span>
            </div>
        </nav>
    </header>

    <section class="about">
        <div class="container">
            <h2>О себе</h2>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% else %}
                <div id="about-content">
                    <!-- Сюда будет вставлен Markdown -->
                    <textarea id="markdown-content" style="display: none;">{{ readme_content }}</textarea>
                    <div id="rendered-content"></div>
                </div>
            {% endif %}
        </div>
    </section>

    <script>
        // Инициализация Markdown-it
        const md = new markdownit();

        // Получаем Markdown из textarea
        const markdownContent = document.getElementById("markdown-content").value;

        // Рендерим Markdown в HTML
        const renderedContent = md.render(markdownContent);

        // Вставляем результат в div
        document.getElementById("rendered-content").innerHTML = renderedContent;
    </script>

    <script src="static/scripts.js"></script>
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://github.com/Fanepka" target="_blank" aria-label="GitHub">
                    <img src="/static/icons/github.svg" alt="GitHub">
                </a>
                <a href="https://t.me/Fanepka" target="_blank" aria-label="Telegram">
                    <img src="/static/icons/telegram.svg" alt="Telegram">
                </a>
            </div>
            <p>© 2025 Ренат (Fanepka). Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
