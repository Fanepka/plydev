<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ренат (Fanepka) - Проекты</title>
    <link rel="stylesheet" href="static/styles.css">
    <!-- Подключаем GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <!-- Подключаем ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="/">Главная</a>
            <a href="/about">О себе</a>
            <a href="/projects">Проекты</a>
            <div class="theme-switch-container">
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
                <span class="theme-switch-label">Тёмная тема</span>
            </div>
        </nav>
    </header>

    <section class="projects">
        <div class="container">
            <h2>Мои проекты</h2>
            <div id="projects-grid" class="projects-grid">
                {% for repo in repos %}
                    <div class="project-card">
                        <h3>{{ repo.name }}</h3>
                        <p>{{ repo.description or "Описание отсутствует." }}</p>
                        <div class="repo-stats">
                            <span class="stars">⭐ {{ repo.stargazers_count }}</span>
                        </div>
                        <a href="{{ repo.html_url }}" class="project-link">Посмотреть на GitHub</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <script src="static/scripts.js"></script>
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://github.com/Fanepka" target="_blank" aria-label="GitHub">
                    <img src="/static/icons/github.svg" alt="GitHub">
                </a>
                <a href="https://t.me/Fanepka" target="_blank" aria-label="Telegram">
                    <img src="/static/icons/telegram.svg" alt="Telegram">
                </a>
            </div>
            <p>© 2025 Ренат (Fanepka). Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
